<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Keren</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Warna latar belakang */
            color: #333; /* Warna teks */
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Menu rata tengah */
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Efek bayangan */
            border-radius: 5px; /* Border radius */
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: fixed; /* Footer tetap di bawah */
            bottom: 0;
            width: 100%;
        }

        img {
            max-width: 100%; /* Gambar responsif */
            height: auto;
            display: block; /* Gambar rata tengah */
            margin: 10px auto;
        }

      .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Website Eyok</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>

            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Gw cuma coba coba ya soalnya masih belom bisa publik server</h2>
            <img src="gambar.jpg" alt="Gambar Ilustrasi">  <p>gausah banyak cacicu gw cuma gabut <span class="highlight">LOE KEK TAIK</p>
        </article>

        <article>
            <h2>🤭🤭🤭🤭</h2>
            <p>ups</p>
        </article>
    </main>

    <footer>
        <p>hmmmmmmmmmmmm</p>
    </footer>

</body>
</html>
